<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      .a-enter-vr-button { display: none; }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var removeDebugUI = function() {
          var debugContainers = document.querySelectorAll('[id^="arjs-debug"]');
          debugContainers.forEach(function(container) {
            container.remove();
          });
        };
        
        setTimeout(removeDebugUI, 5000); // 等待5秒钟，确保所有调试信息都加载完毕后移除
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: yellow;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
